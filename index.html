<!DOCTYPE html>
<html>
<head>
	<title>Let's Chat Web App</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&family=Shadows+Into+Light+Two&family=Staatliches&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<h1 class="header">	
		Let's Chat Web App	<sup>
	<img src="text.png" style="width:50px; margin-left:1px; margin-top:20px;">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div" id="box">
	<img src="rainbow.png" class="logo" style="width:55px">
		<h3 style="font-family: 'Staatliches', cursive;">Join Let's Chat Web App!</h3>
		<h4 style="font-family: 'Shadows Into Light Two', cursive;">Enter a username below to continue:</h4>
		<div class="form-group">
		  <input type="text" id="user_name" class="form-control" placeholder="Username" style="font-family: 'Shadows Into Light Two', cursive; box-shadow: 0px 5px 5px rgba(19, 19, 19, 0.109);">
		</div>
		<button onclick="addUser()" id="login_button" class="btn btn-primary" style="font-family: 'Staatliches', cursive; font-size: large; letter-spacing: 1px;">Log in</button>
		<br><br>
	</div>
</center>
</body>
</html>
